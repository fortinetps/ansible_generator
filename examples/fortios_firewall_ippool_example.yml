- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IPv4 IP pools.
    fortios_firewall_ippool:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      firewall_ippool:
        name: ippool
        type: overload
        startip: 64.64.84.1
        endip: 64.64.84.200
        source_startip: 0.0.0.0
        source_endip: 0.0.0.0
        block_size: 128
        num_blocks_per_user: 8
        pba_timeout: 30
        permit_any_host: disable
        arp_reply: enable
        arp_intf: ''
        associated_interface: ''
        comments: 'My ippool'
