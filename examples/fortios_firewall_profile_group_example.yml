- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure profile groups.
    fortios_firewall_profile_group:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      firewall_profile_group:
        application_list: "default"
        av_profile: "default"
        dnsfilter_profile: "default"
        ips_sensor: "default"
        name: "profile_group1"
        profile_protocol_options: "default"
        ssl_ssh_profile: "deep-inspection"
        voip_profile: "default"
        waf_profile: "default"
        webfilter_profile: "default"
