- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure API users.
    fortios_system_api_user:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_api_user:
        state: "present"
        accprofile: "prof_admin"
        comments: "My comment"
        cors_allow_origin: "*"
        name: "userA"
        peer_auth: "disable"
        schedule: "always"
        trusthost:
          - id:  "12"
            ipv4_trusthost: "10.210.10.10/24"
            type: "ipv4_trusthost"
        vdom:
          - name: "root"
